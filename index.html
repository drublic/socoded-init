			# Components

			<small>Module, Widget, …</small>

			Wikipedia:

			> Component-based software engineering is a branch of software engineering that emphasizes the __separation of concerns__ in respect of the wide-ranging functionality available throughout a given software system.
		</script>
	</section>

	<section data-markdown>
		<script type="text/template">
			and goes on:

			> It is a __reuse-based__ approach to defining, implementing and composing __loosely coupled__ __independent__ components into systems.

			<br>
			<small class="footer-align">[~ Components in Software Engineering](http://en.wikipedia.org/wiki/Component-based_software_engineering)</small>
		</script>
	</section>

	<section data-markdown>
		<script type="text/template">
